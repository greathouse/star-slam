apply plugin: 'eclipse'
apply plugin: 'maven'

def localMavenRepo = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath

buildscript {
  repositories {
    maven { url "http://oss.jfrog.org/repo" }
    mavenCentral()
  }
  dependencies {
    classpath 'org.ratpack-framework:ratpack-gradle:0.9.0-SNAPSHOT'
  }
}


repositories {
  mavenRepo url: localMavenRepo
  maven { url "http://oss.jfrog.org/repo" }
  mavenCentral()
  maven { url "http://repo.springsource.org/repo" } // for springloaded
}

// The ratpack plugin applies the application plugin, making it easy to create a standalone application.
// See: http://gradle.org/docs/current/userguide/application_plugin.html
apply plugin: "ratpack-groovy"

dependencies {
	testCompile 'junit:junit:4.11'
	compile 'commons-cli:commons-cli:1.1'
	compile 'com.h2database:h2:1.3.172'
	compile group: 'com.greenmoonsoftware', name: 'green-tea-test', version: '1.0-SNAPSHOT'
	compile 'org.codehaus.groovy:groovy-all:2.1.6'
	compile 'org.ratpack-framework:ratpack-guice:0.9.0-SNAPSHOT'
}

run {
    systemProperty "ratpack.reloadable", "true"
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.6'
}
